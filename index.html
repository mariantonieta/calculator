<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<body>
    
        <h1 class="text">CALCULATOR <br> In black and white <br> mode se it, <br> it's fantastic!!!!</h1>
    <div>
<div class="calculator">
    
    <div class="buttons">
        <h2 id="value"></h2>
        <span id="clear">Clear</span>
        <span>/</span>
        <span>*</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span id="plus">+</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>0</span>
        <span>00</span>
        <span>.</span>
        <span id="equal">=</span>
        
</div>
</div>
<div class="dark-mode">
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
        <div class="ball"></div>
    </label>
        </div>
    </div>

<script src="calculator.js"></script>
